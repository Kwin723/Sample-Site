<html>
<head>
<title> Feedback Form </title>
<body>
<h1><li>Let Us Know your Opinion</li></h1><form>
 <ul>
  <li>
    <label for="fname">First Name</label>*</label>
    <label style="padding-left:130px" for="lname">Last Name</label>*<br>

  </li>
  <li>
    <label for="phno">Phone*</label><br>
    <input type="text" id="phno" name="phno"><br><br>
  </li>
  <li>
    <label for="mail">E-mail:</label><br>
    <input type="email" id="mail" name="user_email"><br><br>
  </li>
  <li>
    <label for="msg">Questions/Comments</label><br>
    <textarea id="msg" name="user_message"></textarea><br><br>
  </li>
<li class="button">
  <button type="submit">Submit</button>
</li>
 </ul>
</form>
</head>
